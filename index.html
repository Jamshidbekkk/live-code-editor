<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <label><img width="20" src="./icons/html5-fill.svg" alt="">HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><img width="20" src="./icons/css3-fill.svg" alt="">CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><img width="20" src="./icons/javascript-fill.svg" alt="">JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><img width="20" src="./icons/play-fill.svg" alt="">Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
